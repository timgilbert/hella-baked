# https://rbuchberger.github.io/jekyll_picture_tag/users/configuration/

media_queries:
    mobile: 'max-width: 480px'
    tablet: 'max-width: 768'
    laptop: 'max-width: 1024px'
    desktop: 'max-width: 1200'
    wide: 'min-width: 1201'

presets:
  default:
    formats: [webp, original]
    link_source: true
    dimension_attributes: true
  jmri:
    widths: [400, 600, 800, 1000, 1500, 2000]
    formats: [ webp, original ]
    format_quality:
      webp: 75
    dimension_attributes: true
    link_source: true
